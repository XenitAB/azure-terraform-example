variables:
  - group: terraform-encryption
  - name: devEnvEnabled
    value: true
  - name: qaEnvEnabled
    value: false
  - name: prodEnvEnabled
    value: false
  - name: azureSubscription
    value: "azureRm"
  - name: tfVersion
    value: "0.12.24"
  - name: vmImage
    value: "ubuntu-latest"
  - name: tfFolderName
    value: "tf-boilerplate"

name: $(Build.BuildId)

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - tf-boilerplate

stages:
  - template: templates/pipeline.yml
