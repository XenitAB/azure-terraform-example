variables:
  - group: terraform-encryption
  - name: azureSubscription
    value: 'azureRm'
  - name: tfVersion
    value: '0.12.16'
  - name: vmImage
    value: 'ubuntu-latest'
  - name: tfFolderName
    value: 'tf-aks'

name: $(Build.BuildId)

trigger:
  batch: true
  branches:
    include:
      - aks
  paths:
    include:
      - tf-aks

stages:
  - template: templates/pipeline.yml
